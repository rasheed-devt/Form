<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Regisration</header>
    
        <form action="#">
    
            <div class="fields">
    
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile-pic" required>
    
                <div class="input-field">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
    
                <div class="input-field">
                    <label>Mobile Number</label>
                    <input type="number" placeholder="Enter your number" required>
                </div>
    
                <div class="input-field">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your address" required>
                </div>
    
                <div class="input-field">
                    <label>Email</label>
                    <input type="text" placeholder="Enter your email" required>
                </div>
    
                <div class="input-field">
                    <label>Qualification</label>
                    <input type="text" placeholder="Enter your qualification" required>
                </div>
    
                <div class="input-field">
                    <label>Occupation</label>
                    <input type="text" placeholder="Enter your occupation" required>
                </div>
    
                <div class="input-field">
                    <label>Department</label>
                    <input type="text" placeholder="Enter your department" required>
                </div>
    
                <div class="input-field">
                    <label>State</label>
                    <input type="text" placeholder="Enter your state" required>
                </div>
    
                <div class="input-field">
                    <label>City</label>
                    <input type="text" placeholder="Enter your city" required>
                </div>
    
                <button class="submit">
                    <span class="btnText">Submit</span>
                </button>
            </div>
        </form>
      </div>  
      <script src="script.js"></script>
</body>
</html>
